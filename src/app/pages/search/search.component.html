<div *ngIf="!_service.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let item of _service.itemsFilter" [routerLink]="[ '/item', item.cod ]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/img/{{ item.url}}" alt="">
        <div class="item-meta">
            <h2>{{ item.titulo }}</h2>
            <p>{{ item.categoria }}</p>
        </div>
    </a>

</div>
